<body> 
    <div class="wrapper">
        <!-- cloud background animation with CSS -->
        <div id="clouds">
            <div class="cloud x1"></div>
            <div class="cloud x2"></div>
            <div class="cloud x3"></div>
            <div class="cloud x4"></div>
            <div class="cloud x5"></div>
        </div>
        <!-- opening home page with title and start button -->
        <header>
            <div class="title">
                <figure class="snackLogo logoSoftServe">
                    <img src="./styles/assets/snackLogoSoftServe.png" alt="This image is an illustrated picture of strawberry flavoured soft serve in a short yellow cone. The soft serve is animated to turn left and right and has a satisfied look on their face. This face is drawn on the bottom end of the soft serve; the hair is made to resemble the top portion of soft serve and the cone its body.">
                </figure>
            	<h1>Afternoon <span class="h1LineBreak">Snack Match!</span></h1>
                <figure class="snackLogo logoFries">
                    <img src="./styles/assets/snackLogoFries.png" alt="This image is an illustrated version of fast food french fries with a face drawn on it. Their expression is happy and smiley. The fries are yellow and sticking out of the fry container as if it were their hair. The face is drawn on the fry container which is red with a single red stripe drawn across it. This illustration is also rocking back and forth in tandem with the strawberry flavoured soft serve.">
                </figure>
            </div>
            <div class="startButton">
                <button class="letsEat" aria-label="Click here to go to the game board"><span class="shake">Lets Eat!</span></button>
            </div>
        </header>
        <!-- the main page with board game and scoreboard   -->
        <main>
            <div class="mainWrapper">
                <section class="gameStats">
                    <div class="movesCounter">
                        <i class="fas fa-hand-point-down moves"></i>
                        <span class="counter">0</span>
                    </div>
                    <div class="restartButton">
                        <i class="fas fa-undo-alt restart"></i>
                        <img src="./styles/assets/snackMilk.png" alt="">
                    </div>
                    <div class="timeCounter">
                        <span class="minutes">00</span>:<span class="seconds">00</span>
                    </div>
                </section>
                <section class="cardSection">
                    <ul class="cardContainer">
                        <!-- <li class="card card1">
                            <button class="front">I'm the front!</button>
                            <button class="back"><img src="./styles/assets/snackPizza.jpg"></button>
                        </li>
                        <li class="card card2">
                            <button class="front">I'm the front!</button>

                        </li>

                        </li>

                        </li>
                        <li class="card card5">

                        </li> -->
                    </ul>
                </section>
                <section class="winMessage">
                    <p>You Win!</p>
                    <p>Score shown here</p>
                    <button class="resetButton">Play Again!</button>
                </section>
            </div>
        </main>
    </div> <!-- wrapper ends here -->

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./script.js"></script>
