<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Chewy|Kalam&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d71e047b5b.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./styles/assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./styles/assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./styles/assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./styles/assets/favicon_io/site.webmanifest">
    <title>Afternoon Snack Match!</title>
</head>
<body> 
    <div class="wrapper">

        <!-- cloud background CSS animation starts here -->
        <div id="clouds">
            <div class="cloud x1"></div>
            <div class="cloud x2"></div>
            <div class="cloud x3"></div>
            <div class="cloud x4"></div>
            <div class="cloud x5"></div>
        </div>

        <!-- opening home page with title and start button starts here -->
        <header>
            <div class="title">
                <figure class="snackLogo softServe">
                    <img src="./styles/assets/snackLogoSoftServe.png" alt="This image is an illustrated picture of strawberry flavoured soft serve in a short yellow cone. The soft serve is animated to turn left and right and has a satisfied look on their face. This face is drawn on the bottom end of the soft serve; the hair is made to resemble the top portion of soft serve and the cone its body.">
                </figure>
            	<h1>Afternoon <span class="h1LineBreak">Snack Match!</span></h1>
                <figure class="snackLogo fries">
                    <img src="./styles/assets/snackLogoFries.png" alt="This image is an illustrated version of fast food french fries with a face drawn on it. Their expression is happy and smiley. The fries are yellow and sticking out of the fry container as if it were their hair. The face is drawn on the fry container which is red with a single red stripe drawn across it. This illustration is also rocking back and forth in tandem with the strawberry flavoured soft serve.">
                </figure>
            </div>
            <div class="startButton">
                <button class="letsEat" aria-label="Click here to go to the game board"><span class="shake">Lets Eat!</span></button>
            </div>
        </header>

        <!-- the main page with match memory game and scoreboard starts here  -->
        <main>
            <div class="flexContainer">

                <!-- instructions dynamically added on user click -->
                <section class="instructions"></section>

                <!-- scoreboard starts here -->
                <section class="scoreBoard">
                    <div class="movesCounter">
                        <i class="fas fa-hand-point-down moves" aria-hidden="true"></i>
                        <span class="sr-only">Number of moves:</span>
                        <span class="counter">0</span>
                    </div>
                    <button class="restartButton">
                        <i class="fas fa-undo-alt restart" aria-label="Clicking on this icon will restart the game"></i>
                        <img src="./styles/assets/snackMilk.png" alt="An illustration of a glass of milk with a cute smiling face in the middle of the class. The glass is about four fifths full and clear. Hovering over this image will reveal the refresh button.">
                    </button>
                    <div class="timeCounter">
                        <time class="minutes" aria-label="Minutes:">00</time>:<time class="seconds" aria-label="Seconds:">00</time>
                    </div>
                </section> <!-- scoreboard ends here -->

                <!-- match memory game starts here -->
                <section class="cardSection">
                    <ul class="cardContainer">
                     <!-- dynamic JS code will go here -->
                     <!-- credit: snack drawings illustrated by anitov (source: https://www.vectorstock.com/royalty-free-vectors/vectors-by_anitnov)  -->
                    </ul>
                </section> <!-- match memory game ends here -->

                <!-- winning message starts here (display: none) -->
                <section class="winMessage">
                    <h2>You Win!</h2>
                    <div class="winCookie">
                        <img src="./styles/assets/cookieFrontBite.png" alt="This is a drawing of a smiling cookie with a bite taken out of their upper right side: still happy though and does not seem to mind.">
                    </div>
                    <p class="score">Score shown here</p>
                    <button class="resetButton">Play Again!</button>
                </section> <!-- winning message ends here -->
    
            </div> <!-- flexContainer ends here -->
        </main> <!-- main ends here -->
    </div> <!-- wrapper ends here -->

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./script.js"></script>
</body>
</html>
